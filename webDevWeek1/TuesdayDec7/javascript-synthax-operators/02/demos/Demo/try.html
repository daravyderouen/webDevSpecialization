<!DOCTYPE html>
<html>

<head>
  <title>Switch Statement Samples</title>
</head>

<body>

    
  <button onclick="simpleSwitch();">Simple Switch Sample</button>
  <script>
      const style = 'font-weight: bold; font-size: 50px;color: red; text-shadow: 3px 3px 0 rgb(217,31,38) , 6px 6px 0 rgb(226,91,14) , 9px 9px 0 rgb(245,221,8) , 12px 12px 0 rgb(5,148,68) , 15px 15px 0 rgb(2,135,206) , 18px 18px 0 rgb(4,77,145) , 21px 21px 0 rgb(42,21,113)';

      function simpleSwitch() {
          let productId = 2;

          switch(productId) {
            case 1: 
                console.log("%c Product 1", style);
                break;
            case 2:
                console.log("%c Product 2", style);
                break;
             default:
                 console.log("Unknown product")
                 break;

          }
      }





</script>
</body>

</html>
